<!-- loginPage.html -->
<div id="login-popup" class="login-popup">
  <div class="login-content">
    <span class="login-close-btn" onclick="closeLoginPopup()">&times;</span>
    <h1 class="concert-one-title">Login</h1>
    <form onsubmit="return validateLoginForm(event)">
      <label class="fredoka-regular">Username</label>
      <input class="btn" type="text" id="loginUsername" name="loginUsername" placeholder="Enter your username" required="required"/>

      <label class="fredoka-regular">Password</label>
      <input class="btn" type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required="required"/>

      <button class="btn btn-highlight" type="submit">Login</button>
    </form>
  </div>
</div>
